<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Competición</title>

	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
	<style>
		body {
			background-size: cover;
			background-attachment: fixed;
			color: #ffffff;
		}

		main {
			background: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 10px;
		}

		h1,
		h2,
		h4 {
			color: rgb(128, 255, 128);
			text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
		}

		h1 {
			font-size: 48px;
		}

		h2 {
			font-size: 36px;
		}

		h4 {
			font-size: 24px;
		}

		.form-control,
		.form-select {
			background: rgba(255, 255, 255, 0.7);
			color: #000;
		}

		.btn-outline-dark,
		.btn-dark {
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.btn-outline-dark {
			border-color: #FFD700;
			color: #FFD700;
		}

		.btn-outline-dark:hover {
			background-color: #FFD700;
			color: #000;
			transform: scale(1.1);
		}

		.btn-dark {
			background-color: #FFD700;
			border-color: #FFD700;
			color: #000;
		}

		.btn-dark:hover {
			background-color: #ffc107;
			border-color: #ffc107;
			color: #000;
			transform: scale(1.1);
		}
	</style>
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">
	<main class="d-flex justify-content-center flex-column align-items-center p-2 m-3">
		<h1>Ingresar Competición</h1>
				<form th:action="@{/guardarCompeticion}" th:object="${competicion}" method="post"
					class="d-flex flex-column p-5 g-3 needs-validation m-3">
					
					<input type="hidden" th:field="*{id}" th:value="${competicion.id}"/>
			<h4>Solicitud de datos:</h4> <br>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nombre" placeholder="Nombre de la Competicion:" th:field="*{nombre}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label p-3">Nombre: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="number" class="form-control" name="montoPremio" placeholder="Monto de Premio:"
					id="montoPremio" value="0" th:field="*{montoPremio}"/>
				
				<label for="montoPremio" class="form-label p-3">Monto de Premio: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="date" class="form-control" name="fechaInicio" placeholder="Fecha de Inicio:"
					id="fechaInicio" value="" th:field="*{fechaInicio}"/>
				
				<label for="fechaInicio" class="form-label p-3">Fecha de Inicio: </label>
			</div>

			<div class="mb-3 form-floating">
				<input type="date" class="form-control" name="fechaFin" placeholder="Fecha de Fin:"
					id="fechaFin" value="" th:field="*{fechaFin}"/>
				
				<label for="fechaFin" class="form-label p-3">Fecha de Fin: </label>
			</div>

			<div class="d-flex mb-3">
				<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
				<input type="reset" class="form-control btn btn-dark" value="Restablecer">

			</div>
		</form>
	</main>
</body>

</html>
